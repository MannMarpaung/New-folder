<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<body>

    <h1 class="font-poppins font-bold text-center text-6xl underline">Spanning Columns</h1>
    <hr class="h-[4px] bg-slate-600 mt-3">

    <div class="grid grid-cols-3 gap-4 p-3">
        <div class="bg-sky-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">1</p>
        </div>
        <div class="bg-rose-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">2</p>
        </div>
        <div class="bg-lime-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">3</p>
        </div>
        <div class="col-span-2 bg-violet-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">4 and 5</p>
        </div>
        <div class="bg-yellow-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">6</p>
        </div>
    </div>

    <h1 class="font-poppins font-bold text-center text-6xl underline">Spanning Rows</h1>
    <hr class="h-[4px] bg-slate-600 mt-3">

    <div class="grid grid-cols-3 gap-4">
        <div class="bg-yellow-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">1</p>
        </div>
        <div class="bg-slate-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">2</p>
        </div>
        <div class="row-span-2 bg-rose-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">3 and 6</p>
        </div>
        <div class="bg-lime-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">4</p>
        </div>
        <div class="bg-blue-400 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">5</p>
        </div>
        <div class="bg-sky-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">7</p>
        </div>
        <div class="bg-rose-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">8</p>
        </div>
        <div class="bg-lime-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">9</p>
        </div>

        <div class="row-span-2 bg-rose-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">Row</p>
        </div>

        <div class="col-span-2 bg-violet-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">Col</p>
        </div>

    </div>

    <div class="grid grid-cols-6 gap-4">
        <div class="col-span-2 bg-violet-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">1 & 2</p>
        </div>
        <div class="bg-lime-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">3</p>
        </div>
        <div class="bg-lime-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">4</p>
        </div>
        <div class="bg-lime-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">5</p>
        </div>
        <div class="bg-lime-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">6</p>
        </div>
        <div class="bg-lime-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">7</p>
        </div>
        <div class="bg-lime-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">8</p>
        </div>
        <div class="col-span-2 bg-violet-300 px-4 py-10 rounded-lg shadow-md">
            <p class="text-center">Col</p>
        </div>
    </div>
    
</body>
</html>
